data:
  test_size: 0.15
  val_size: 0.15
  val_chroms: []
  test_chroms: []
sequence:
  reference_fasta: data/hg38_10pct.fasta
  mask_fasta: data/mask_10pct.fasta
  window_size: 127
  chrom_subset: []
  label_policy: center
model:
  conv_channels:
  - 16
  - 32
  - 64
  - 128
  kernel_size: 7
  dropout: 0.3
optim:
  lr: 0.0005
  weight_decay: 0.0001
  epochs: 10
  batch_size: 64
  num_workers: 0
loss:
  class_weights:
  - 1.0
  - 15.0
train:
  seed: 42
  log_interval: 10
  device: cpu
  patience: 5
