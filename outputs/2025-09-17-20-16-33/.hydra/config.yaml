data:
  test_size: 0.15
  val_size: 0.15
  val_chroms: []
  test_chroms: []
sequence:
  reference_fasta: data/hg38.fasta
  mask_fasta: data/mask.fasta
  window_size: 127
  chrom_subset: []
  label_policy: center
model:
  conv_channels:
  - 16
  - 32
  - 64
  - 128
  kernel_size: 5
  dropout: 0.2
optim:
  lr: 0.0003
  weight_decay: 0.0001
  epochs: 4
  batch_size: 32
  num_workers: 4
loss:
  class_weights:
  - 1.0
  - 20.0
train:
  seed: 42
  log_interval: 10
  device: cpu
  patience: 0
